
<!doctype html>
<title>Upload Related File</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<div class="container py-4">
  <a href="{{ url_for('ui.view_pdf', pdf_id=pdf.id) }}">&larr; Back</a>
  <h2>Upload Related File for {{ pdf.original_filename }}</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Related File</label>
      <input class="form-control" type="file" name="file" required accept="image/jpeg,image/png,application/pdf">
    </div>
    <div class="mb-3">
      <label class="form-label">Metadata (JSON)</label>
      <textarea class="form-control" name="metadata" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Upload</button>
  </form>
</div>

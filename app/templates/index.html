
<!doctype html>
<title>Document Manager</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<div class="container py-4">
  <h1>PDF Documents</h1>
  <a class="btn btn-primary" href="{{ url_for('ui.upload_pdf_ui') }}">Upload PDF</a>
  <table class="table mt-3">
    <thead><tr><th>ID</th><th>Name</th><th>Uploaded</th><th>Actions</th></tr></thead>
    <tbody>
      {% for pdf in pdfs %}
      <tr>
        <td>{{ pdf.id }}</td>
        <td>{{ pdf.original_filename }}</td>
        <td>{{ pdf.uploaded_at.strftime('%Y-%m-%d %H:%M') }}</td>
        <td>
          <a class="btn btn-sm btn-info" href="{{ url_for('ui.view_pdf', pdf_id=pdf.id) }}">View</a>
          <a class="btn btn-sm btn-secondary" href="{{ url_for('ui.upload_attachment_ui', pdf_id=pdf.id) }}">Add Related File</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
